<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="user-blog.css">
    <title>Profile Blogs</title>
</head>
<body>
    <div class="profile-blog">
        <img src="https://via.placeholder.com/200x120" alt="Blog Image">
        <div class="blog-content">
            <h4 class="category">Travel</h4>
            <h2 class="title">Lorem Ipsum Dolor Sit Amet</h2>
            <p class="excerpt">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatum, quisquam...</p>
            <div class="blog-actions">
                <button class="edit-btn"><i class="fa fa-edit"></i> Edit</button>
                <button class="delete-btn"><i class="fa fa-trash"></i> Delete</button>
            </div>
            <div class="blog-stats">
                <span class="date">12 August, 2021</span>
                <div class="likes">
                    <i class="fa fa-thumbs-up"></i> <span>2.1k</span>
                </div>
                <div class="dislikes">
                    <i class="fa fa-thumbs-down"></i> <span>769</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
