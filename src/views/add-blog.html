   <style>

.ck.ck-editor__top {

    color: #fff !important;

.ck.ck-dropdown.ck-heading-dropdown .ck.ck-list__item:hover {

    color: #fff !important;
}

    fill: #fff !important;
}

.ck.ck-button:hover .ck.ck-icon {

    color: #000000 !important;

.ck.ck-dropdown__panel.ck-heading-dropdown .ck.ck-list__item:hover,
.ck.ck-dropdown__panel.ck-heading-dropdown .ck.ck-list__item.ck-on {

    color: #fff !important;

    background-color: #f5ba1a !important;
    color: #fff !important;

    <link rel="stylesheet" href="add-blog.css">
    
    <title>Add Blog</title>
    <script src="https://cdn.ckeditor.com/ckeditor5/35.0.0/classic/ckeditor.js"></script>
</head>
<body>
    <div class="container">
        <h2>Add Blog</h2>
        <form id="addBlogForm">
            <div class="input_field">
                <input type="text" id="blogTitle" name="blogTitle" placeholder="Blog Title" required>
            </div>
            <div class="input_field">
                <label for="blogImage">Choose Blog Image</label>
                <input type="file" id="blogImage" name="blogImage" accept="image/*" required>
                <div class="file-info" id="fileInfo">No file chosen</div>
            </div>
            <div class="image-preview" id="imagePreview"></div>
            <div class="input_field">
                <textarea id="editor" name="blogContent" placeholder="Write your blog content here..." required></textarea>
            </div>
            <div class="input_field">
                <select id="categorySelect">
                    <option value="">Select Category</option>
                    <option value="Technology">Technology</option>
                    <option value="Travel">Travel</option>
                    <option value="Food">Food</option>
                    <option value="Health">Health</option>
                    <option value="Science">Science</option>
                    <option value="Finance">Finance</option>
                    <option value="Fashion">Fashion</option>
                    <option value="Sports">Sports</option>
                </select>
            </div>
            <div class="category-container" id="categoryContainer"></div>
            <div class="input_field">
                <button type="submit">Publish Blog</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('blogImage').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const fileInfo = document.getElementById('fileInfo');
            const imagePreview = document.getElementById('imagePreview');

            if (file) {
                fileInfo.textContent = file.name;

                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    imagePreview.innerHTML = '';
                    imagePreview.appendChild(img);
                }
                reader.readAsDataURL(file);
            } else {
                fileInfo.textContent = 'Select the blog Image';
                imagePreview.innerHTML = '';
            }
        });

        ClassicEditor
            .create(document.querySelector('#editor'), {
                toolbar: ['heading', '|', 'bold', 'italic', 'underline', '|', 'link', 'bulletedList', 'numberedList', 'blockQuote', '|', 'undo', 'redo'],
            })
            .then(editor => {
            })
            .catch(error => {
                console.error(error);
            });

        const categorySelect = document.getElementById('categorySelect');
        const categoryContainer = document.getElementById('categoryContainer');

        categorySelect.addEventListener('change', function() {
            const selectedCategory = categorySelect.value;
            if (selectedCategory) {
                const chip = document.createElement('div');
                chip.className = 'category-chip';
                chip.innerHTML = `${selectedCategory} <button class="remove-btn">&times;</button>`;
                categoryContainer.appendChild(chip);

                chip.querySelector('.remove-btn').addEventListener('click', function() {
                    categoryContainer.removeChild(chip);
                    const option = document.createElement('option');
                    option.value = selectedCategory;
                    option.text = selectedCategory;
                    categorySelect.appendChild(option);
                    
                });

                categorySelect.removeChild(categorySelect.options[categorySelect.selectedIndex]);
            }
        });
    </script>
</body>
</html>
