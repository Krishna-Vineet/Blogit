<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Blogs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="all-blogs.css">
</head>
<body>
    

    <main>
        <section class="blogs-container">
            <div class="blogs-header">
                <h1>All Blogs</h1>
                <div class="filter-buttons">
                    <button class="filter-btn" data-filter="latest">Latest</button>
                    <button class="filter-btn" data-filter="trending">Trending</button>
                    <button class="filter-btn" data-filter="technology">Technology</button>
                    <button class="filter-btn" data-filter="travel">Travel</button>
                    <button class="filter-btn" data-filter="food">Food</button>
                    <!-- Add more filter buttons as needed -->
                </div>
            </div>

            <div class="blogs-grid">
                <!-- Blog cards will be appended here dynamically -->
            </div>
        </section>
    </main>

    <script src="all-blogs.js"></script>
</body>
</html>
